<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="https://images.squarespace-cdn.com/content/v1/6274f0b3a87e01431c2a121c/60ac36e6-f36f-4342-ac11-abb7a155399e/favicon.ico?format=100w">
    <title>C.L - Error 404
    </title>
    <style>
        body {
            background-color: #361c4e; /* Dark Purple background color */
            color: #fff2a7;
            font-family: 'Playfair Display', serif; /* Playfair Display font */
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid #fff2a7; /* Line to separate buttons from content */
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        footer {
            position: relative;
            bottom: 0;
            right: 10;
            color: #c300ff;
            padding: 10px;
            font-family: 'Garmond', serif; /* Garmond font for copyright text */
        }

        h1 {
            font-size: 80px;
        }

        p {
            font-size: 25px;
        }

        nav {
            display: flex;
        }

        nav a {
            text-decoration: none;
            color: #fff2a7;
            margin: 0 20px;
            font-size: 18px;
            position: relative; /* Position relative for the pseudo-element */
        }

        /* Add a pseudo-element for the line under the current page link */
        nav a.underline::after {
            content: "";
            display: block;
            height: 2px;
            width: 100%;
            background-color: #fff2a7;
            position: absolute;
            bottom: -5px; /* Adjust the distance from the text as needed */
            left: 0;
        }

        .top-left img {
            width: 120px; /* Adjust the width as needed */
            height: auto; /* Maintain the aspect ratio */
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <!-- Add the "underline" class to the Home link -->
            <a href="#" onclick="navigateTo('Home')">Home</a>
            <a href="#" onclick="navigateTo('About')">About</a>
            <a href="#" onclick="navigateTo('Media')">Media</a>
            <a href="#" onclick="navigateTo('BP')">Bios/Press</a>
            <a href="#" onclick="navigateTo('Contact')">Contact</a>
        </nav>
    </header>

    <div class="top-left">
        <img src="https://images.squarespace-cdn.com/content/v1/6274f0b3a87e01431c2a121c/0f92abbf-3d28-456a-b2e2-6fb6dd2da5b6/logo+design+web.png?format=1500w" alt="Logo Image" class="normal-logo-image">
    </div>


    <div class="container">
        <!-- Your website content goes here -->

    </div>
